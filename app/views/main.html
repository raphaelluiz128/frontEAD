<div class="container">
    <h1 class="page-header">Relação de clientes</h1>
    <div class="panel panel-default">
        <div class="panel-heading"> Clientes </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-sm-4">Nome</th>
                        <th class="col-sm-3">Data Nasc</th>
                        <th class="col-sm-3">Documento</th>
                        <th class="col-sm-3 text-center">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cliente in clientes">
                        <td>{{cliente.nome}}</td>
                        <td><span class="label label-default">{{cliente.dataNascimento}}</span></td>
                        <td><span class="label label-default">{{cliente.documento}}</span></td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-default" type="button" name="button"> <span class="glyphicon glyphicon-pencil"></span> Editar</button>
                            <button class="btn btn-sm btn-default" ng-click="remove(cliente)" type="button" name="button"> <span class="glyphicon glyphicon-trash"></span> Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
