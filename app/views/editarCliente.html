<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edição de clientes</h3>
</div>
<div class="modal-body" id="modal-body">



    <table class="table table-bordered">

        <thead>
            <tr>
                <th class="col-sm-5">Nome</th>
                <th class="col-sm-3">Data Nasc</th>
                <th class="col-sm-4">Documento</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="form-control" id="nomeInputE" value="{{eCliente.nome}}" /></input></td>
                <td><input type="text" class="form-control" id="dataNascimentoInputE"
                        value="{{eCliente.dataNascimento}}" /></input></td>
                <td><input type="text" class="form-control" id="documentoInputE"
                        value="{{eCliente.documento}}" /></input></td>

            </tr>
        </tbody>
    </table>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="alterar()">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancelar()">Cancelar</button>
</div>
